
### EDAMmap-CLI configuration ###


# Log file. Records will be appended in case of existing file. Missing
#   parent directories will be created.
#--log
#


### Main

# Path of the EDAM ontology file
# Mandatory
#--edam
#

# Path of file containing queries
# Mandatory
#--query
#

# Specifies the type of the query and how to output the results
# Default: generic
# Possible Values: [generic, SEQwiki, msutils, Bioconductor, biotools14, biotools, server]
#--type
#generic

# File to write results to, one per line. If missing (and HTML report also
#   not specified), then results will be written to standard output.
# Default: <empty string>
#--output
#

# Directory to write a HTML report to. In addition to detailed results, it
#   will contain used parameters, metrics, comparisons to manual mapping,
#   extended information about queries and nice formatting.
# Default: <empty string>
#--report
#

# File to write results to, in JSON format. Will include same info as HTML
#   report.
# Default: <empty string>
#--json
#

# Number of results in a HTML report page. Setting to 0 will output all
#   results to a single HTML page.
# Default: 100
#--reportPageSize
#100

# Number of pagination links visible before/after the current page link in
#   a HTML report page. Setting to 0 will make all pagination links visible.
# Default: 11
#--reportPaginationSize
#11

# How many threads to use for mapping (one query is processed by one thread)
# Default: 4
#--threads
#4


### Processing

# Fetch publications, webpages and docs
# Default: true
#--fetching
#true

# Use the given database for getting and storing webpages, publications and
#   docs
# Default: <empty string>
#--db
#

# Use the given query IDF file (when stemming is not enabled); if not
#   specified, weighting of queries with IDF scores will be disabled (when
#   stemming is not enabled)
# Default: <empty string>
#--idf
#

# Use the given query IDF file (when stemming is enabled); if not
#   specified, weighting of queries with IDF scores will be disabled (when
#   stemming is enabled)
# Default: <empty string>
#--idfStemmed
#


### Preprocessing

# Include/exclude freestanding numbers (i.e., that are not part of a word)
#   in pre-processing
# Default: true
#--numbers
#true

# Do stopwords removal as part of pre-processing, using the chosen stopwords
#   list
# Default: lucene
# Possible Values: [off, corenlp, lucene, mallet, smart, snowball]
#--stopwords
#lucene

# Do stemming as part of pre-processing
# Default: true
#--stemming
#true

# When all pre-processing steps are done, tokens with length less to this
#   length are removed
# Default: 1
#--minLength
#1


### Fetching

# If that many minutes have passed since last fetching attempt of an empty
#   database entry, then fetching can be attempted again, resetting the
#   retry limit
# Default: 720
#--emptyCooldown
#720

# If that many minutes have passed since last fetching attempt of a
#   non-final database entry, then fetching can be attempted again,
#   resetting the retry limit
# Default: 10080
#--nonFinalCooldown
#10080

# If that many minutes have passed since last fetching attempt of a
#   database entry with fetching error, then fetching can be attempted
#   again, resetting the retry limit
# Default: 1440
#--fetchExceptionCooldown
#1440

# How many times can fetching of a still non-final database entry be
#   retried after initial attempt
# Default: 3
#--retryLimit
#3

# Minimum length of a valid publication title
# Default: 4
#--titleMinLength
#4

# Minimum size of a valid publication keywords/MeSH list
# Default: 2
#--keywordsMinSize
#2

# Minimum size of a valid publication EFO/GO terms list
# Default: 1
#--minedTermsMinSize
#1

# Minimum length of a valid publication abstract
# Default: 200
#--abstractMinLength
#200

# Minimum length of a valid publication full text
# Default: 2000
#--fulltextMinLength
#2000

# Minimum length of a valid web page content
# Default: 100
#--webpageMinLength
#100

# If length of web page content is below this, then refetching using
#   JavaScript support will be attempted
# Default: 200
#--webpageMinLengthJavascript
#200

# Connect and read timeout of connections, in milliseconds
# Default: 15000
#--timeout
#15000

# E-mail to send to the Europe PMC API
# Default: <empty string>
#--europepmcEmail
#

# E-mail to send to the oaDOI API
# Default: test@example.com
#--oadoiEmail
#test@example.com

# HTTP User-Agent
# Default:
#--userAgent
#


### Mapping

# Branches to include. From list [topic, operation, data, format].
# Default: [topic, operation]
#--branches
#topic
#operation

# Number of best matches per branch to output
# Default: 3
#--matches
#3

# Include obsolete concepts
# Default: false
#--obsolete
#false

# Suggest concepts already used for annotating query. Parents and children of
#   these concepts are not suggested in any case (unless
#   --inferior-parent-child is set to true).
# Default: true
#--doneAnnotations
#true

# Include parents and children of a better matched concept in suggestion
#   results
# Default: false
#--inferiorParentsChildren
#false

# Include top level concepts ("topic", "operation", "data", "format") in
#   suggestion results
# Default: false
#--topLevel
#false


### Mapping algorithm

# Try to match words that have accidentally been made compound (given number
#   is maximum number of words in an accidental compound minus one)
# Default: 0
#--compoundWords
#0

# Multiplier for score decrease caused by mismatch
# Default: 2.0
#--mismatchMultiplier
#2.0

# Minimum score allowed for approximate match. Set to 1 to disable approximate
#   matching.
# Default: 1.0
#--matchMinimum
#1.0

# Multiplier of a position score component for the case when a word is
#   inserted between matched words or matched words are switched
# Default: 0.35
#--positionOffBy1
#0.35

# Multiplier of a position score component for the case when two words are
#   inserted between matched words or matched words are switched with an
#   additional word between them
# Default: 0.05
#--positionOffBy2
#0.05

# Set to 0 to not have match score of neighbor influence position score.
#   Setting to 1 means linear influence.
# Default: 0.5
#--positionMatchScaling
#0.5

# Maximum loss caused by wrong positions of matched words
# Default: 0.4
#--positionLoss
#0.4

# Score is scaled before applying multiplier and weighting with other
#   direction match. Setting to 0 or 1 means no scaling.
# Default: 0.2
#--scoreScaling
#0.2

# Weight of matching a concept (with a query). Set to 0 to disable matching of
#   concepts.
# Default: 1.0
#--conceptWeight
#1.0

# Weight of matching a query (with a concept). Set to 0 to disable matching of
#   queries.
# Default: 1.0
#--queryWeight
#1.0

# Choose the best or take the average of query parts matches
# Default: average
# Possible Values: [best, average]
#--mappingStrategy
#average

# Weight of concept's parent when computing path enrichment. Weight of
#   grand-parent is parent-weight times parent-weight, etc. Set to 0 to
#   disable path enrichment.
# Default: 0.5
#--parentWeight
#0.5

# Weight of path enrichment. Weight of concept is 1. Set to 0 to disable path
#   enrichment.
# Default: 0.7
#--pathWeight
#0.7


### IDF

# Set to 0 to disable concept IDF. Setting to 1 means linear IDF weighting.
# Default: 0.5
#--conceptIdfScaling
#0.5

# Set to 0 to disable query IDF. Setting to 1 means linear IDF weighting.
# Default: 0.5
#--queryIdfScaling
#0.5

# IDF weighting for concept label and synonyms
# Default: false
#--labelSynonymsIdf
#false

# IDF weighting for query name and keywords
# Default: true
#--nameKeywordsIdf
#true

# IDF weighting for query description
# Default: true
#--descriptionIdf
#true

# IDF weighting for publication title and keywords
# Default: true
#--titleKeywordsIdf
#true

# IDF weighting for publication abstract
# Default: true
#--abstractIdf
#true


### Concept multipliers

# Score multiplier for matching a concept label. Set to 0 to disable matching
#   of labels.
# Default: 1.0
#--labelMultiplier
#1.0

# Score multiplier for matching a concept exact synonym. Set to 0 to disable
#   matching of exact synonyms.
# Default: 1.0
#--exactSynonymMultiplier
#1.0

# Score multiplier for matching a concept narrow or broad synonym. Set to 0
#   to disable matching of narrow and broad synonyms.
# Default: 1.0
#--narrowBroadSynonymMultiplier
#1.0

# Score multiplier for matching a concept definition. Set to 0 to disable
#   matching of definitions.
# Default: 1.0
#--definitionMultiplier
#1.0

# Score multiplier for matching a concept comment. Set to 0 to disable
# matching of comments.
# Default: 1.0
#--commentMultiplier
#1.0


### Query normalisers

# Score normaliser for matching a query name. Set to 0 to disable matching of
#   names.
# Default: 0.81
#--nameNormaliser
#0.81

# Score normaliser for matching a query keyword. Set to 0 to disable matching
#   of keywords.
# Default: 0.77
#--keywordNormaliser
#0.77

# Score normaliser for matching a query description. Set to 0 to disable
#   matching of descriptions.
# Default: 0.92
#--descriptionNormaliser
#0.92

# Score normaliser for matching a publication title. Set to 0 to disable
#   matching of titles.
# Default: 0.91
#--publicationTitleNormaliser
#0.91

# Score normaliser for matching a publication keyword. Set to 0 to disable
#   matching of keywords.
# Default: 0.77
#--publicationKeywordNormaliser
#0.77

# Score normaliser for matching a publication MeSH term. Set to 0 to disable
#   matching of MeSH terms.
# Default: 0.75
#--publicationMeshNormaliser
#0.75

# Score normaliser for matching a publication mined term (EFO, GO). Set to 0
#   to disable matching of mined terms.
# Default: 1.0
#--publicationMinedTermNormaliser
#1.0

# Score normaliser for matching a publication abstract. Set to 0 to disable
#   matching of abstracts.
# Default: 0.985
#--publicationAbstractNormaliser
#0.985

# Score normaliser for matching a publication fulltext. Set to 0 to disable
#   matching of fulltexts.
# Default: 1.0
#--publicationFulltextNormaliser
#1.0

# Score normaliser for matching a query doc. Set to 0 to disable matching of
#   docs.
# Default: 1.0
#--docNormaliser
#1.0

# Score normaliser for matching a query webpage. Set to 0 to disable matching
#   of webpages.
# Default: 1.0
#--webpageNormaliser
#1.0


